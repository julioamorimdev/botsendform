# Configuração para templates de issues e pull requests
# Este arquivo configura como os templates são exibidos no GitHub

# Configuração para templates de issues
blank_issues_enabled: false
contact_links:
  - name: 📚 Documentação
    url: https://github.com/julioamorimdev/botsendform#readme
    about: Consulte a documentação antes de abrir uma issue
  - name: 💬 Discussões
    url: https://github.com/julioamorimdev/botsendform/discussions
